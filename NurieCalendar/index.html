<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>塗り絵カレンダー</title>
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
	<!-- キャンバスを置く -->
	<div id="canvas">
	<canvas id="overImage" width="400" height="300"></canvas>
	<canvas id="coloring" width="400" height="300"></canvas>
	</div>
	<!-- カラーパレット -->
	<div id="palette">カラーパレット<br>
	<button class="Color" style="background-color: #FFFFFF;" onclick="setPenColor(&quot;#FFFFFF&quot;);"></button><button class="Color" style="background-color: #000000;" onclick="setPenColor(&quot;#000000&quot;);"></button><button class="Color" style="background-color: #663300;" onclick="setPenColor(&quot;#663300&quot;);"></button><button class="Color" style="background-color: #339933;" onclick="setPenColor(&quot;#339933&quot;);"></button><button class="Color" style="background-color: #00FF99;" onclick="setPenColor(&quot;#00FF99&quot;);"></button><button class="Color" style="background-color: #00FFFF;" onclick="setPenColor(&quot;#00FFFF&quot;);"></button><button class="Color" style="background-color: #0000FF;" onclick="setPenColor(&quot;#0000FF&quot;);"></button><button class="Color" style="background-color: #9900FF;" onclick="setPenColor(&quot;#9900FF&quot;);"></button><button class="Color" style="background-color: #FFFF00;" onclick="setPenColor(&quot;#FFFF00&quot;);"></button><button class="Color" style="background-color: #FF9900;" onclick="setPenColor(&quot;#FF9900&quot;);"></button><button class="Color" style="background-color: #FF99FF;" onclick="setPenColor(&quot;#FF99FF&quot;);"></button><button class="Color" style="background-color: #FF0000;" onclick="setPenColor(&quot;#FF0000&quot;);"></button></div>
	<div id="penWidth">ペン先<br>
		<button type="button" onclick="setPenSize(&#39;20&#39;)"><div class="penSize" id="penSizeL"></div></button>
		<button type="button" onclick="setPenSize(&#39;10&#39;)"><div class="penSize" id="penSizeM"></div></button>
		<button type="button" onclick="setPenSize(&#39;3&#39; )"><div class="penSize" id="penSizeS"></div></button>
	</div>
	<blockquote id="penAlpha">こさ<br>
		<button type="button" onclick="setPenAlpha(&#39;1.0&#39;)">濃い</button>
		<button type="button" onclick="setPenAlpha(&#39;0.1&#39;)">ちょっと薄い</button>
		<button type="button" onclick="setPenAlpha(&#39;0.01&#39;)">薄い</button>
	</blockquote>
<div id="calendar"></div>
<script src="js/main.js"></script>
</html>
